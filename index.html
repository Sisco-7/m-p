<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }
    #installer {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      text-align: center;
      padding: 2rem;

    #installer h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      margin-bottom: 1rem;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }
    #installer p {
      font-size: clamp(1rem, 3vw, 1.2rem);
      max-width: 600px;
      margin-bottom: 2rem;
      line-height: 1.5;
    }
    #install-btn {
      padding: 0.8rem 2rem;
      font-size: clamp(1rem, 3vw, 1.1rem);
      background-color: #28a745;
      border: none;
      color: white;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    #install-btn:hover {
      background-color: #218838;
      transform: scale(1.05);
    }
    #prank-ui {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: #0a0a0a;
      color: #00FF00;
      font-family: "Courier New", monospace;
      padding: 2rem;
      font-size: clamp(1rem, 2.5vw, 1.2rem);
      white-space: pre-wrap;
      animation: insaneFlicker 0.07s infinite alternate;
    }
    .glitch {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: repeating-linear-gradient(45deg, black 0px, #0b0b0b 3px, black 6px);
      opacity: 0.2;
      pointer-events: none;
      z-index: 999;
      animation: glitchAnim 0.09s infinite;
    }
    .red-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: red;
      opacity: 0;
      pointer-events: none;
      z-index: 998;
      animation: pulseRed 1.2s infinite;
    }
    .bsod {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: #0000AA;
      color: white;
      font-family: "Courier New", monospace;
      padding: 2rem;
      font-size: clamp(0.9rem, 2vw, 1.1rem);
      z-index: 1002;
      animation: glitchBSOD 0.1s infinite;

    .error-popup {

      background: #1a1a1a;
      color: red;

      font-size: clamp(0.9rem, 2vw, 1.1rem);
      font-family: "Arial", sans-serif;
      z-index: 1000;

      font-weight: bold;
      text-align: center;
      max-width: 80%;
    }
    .file-deletion {
      position: fixed;
      bottom: 3rem;
      right: 1rem;
      width: clamp(200px, 30vw, 300px);
      background: #000;
      color: #00FF00;
      font-family: "Courier New", monospace;
      padding: 0.8rem;
      border: 2px solid red;
      font-size: clamp(0.8rem, 2vw, 0.9rem);
    }
    .network-scan {
      position: fixed;
      top: 3rem;
      right: 1rem;
      width: clamp(200px, 30vw, 300px);
      background: #000;
      color: #00FF00;
      font-family: "Courier New", monospace;
      padding: 0.8rem;
      border: 2px solid red;
      font-size: clamp(0.8rem, 2vw, 0.9rem);
    }
    .glitch-text {
      position: fixed;
      color: #ff0000;
      font-family: "Courier New", monospace;
      font-size: clamp(0.8rem, 2vw, 1rem);
      opacity: 0.7;
      animation: floatText 3s linear forwards;
      pointer-events: none;
      z-index: 1001;
    }
    .progress-bar {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      width: clamp(200px, 30vw, 300px);
      height: 20px;
      background: #333;
      border: 2px solid red;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: red;
      width: 0;
      animation: fillBar 7s linear forwards;
    }
    @keyframes insaneFlicker {
      from { opacity: 1; }
      to { opacity: 0.5; }
    }
    @keyframes glitchAnim {
      0% { transform: translate(0,0); }
      50% { transform: translate(4px,-4px); }
      100% { transform: translate(-4px,4px); }
    }
    @keyframes pulseRed {
      0% { opacity: 0; }
      50% { opacity: 0.4; }
      100% { opacity: 0; }
    }
    @keyframes glitchBSOD {
      0% { transform: skew(0deg); }
      50% { transform: skew(2deg); }
      100% { transform: skew(-2deg); }
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    @keyframes popupShake {
      0% { transform: translate(0,0); }
      50% { transform: translate(5px,-5px); }
      100% { transform: translate(-5px,5px); }
    }
    @keyframes floatText {
      0% { transform: translate(0,0); opacity: 0.7; }
      100% { transform: translate(100vw, -100vh); opacity: 0; }
    }
    @keyframes fillBar {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes shakeWindow {
      0% { transform: translate(0,0); }
      25% { transform: translate(7px,7px); }
      50% { transform: translate(-7px,-7px); }
      75% { transform: translate(7px,-7px); }
      100% { transform: translate(-7px,7px); }
    }
    .red-alert {
      color: red;
      font-weight: bold;
      animation: blink 0.1s infinite;
    }
    .blackout {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 1003;
      display: none;
    }
    .inverted {
      filter: invert(100%);
    }
    @media (max-width: 600px) {
      #installer {
        padding: 1rem;
      }
      #install-btn {
        padding: 0.6rem 1.5rem;
      }
      #prank-ui {
        padding: 1rem;
      }
      .error-popup {
        max-width: 90%;
        padding: 0.5rem;
      }
    }
  </style>
</head>
